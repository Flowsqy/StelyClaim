prefix: "&7[&5StelyClaim&7]&f"

util:
  noperm: "%prefix% &cTu n'as pas la permission de faire cette commande"
  onlyplayer: "%prefix% &cCette commande est réservée aux joueurs"
  error: "%prefix% &cIl y a eu une erreur lors de l'opération: %error%"

bedrock:
  enable: "%prefix% &6Bedrock &aActivé"
  disable: "%prefix% &6Bedrock &cDésactivé"

help:
  help: '%prefix% &6/claim help [Commande]'
  define: '%prefix% &6/claim define'
  define-other: '%prefix% &6/claim define [Claim]'
  redefine: '%prefix% &6/claim redefine'
  redefine-other: '%prefix% &6/claim redefine [Claim]'
  addowner: '%prefix% &6/claim addowner <Joueur>'
  addowner-other: '%prefix% &6/claim addowner [Claim] <Joueur>'
  removeowner: '%prefix% &6/claim removeowner <Joueur>'
  removeowner-other: '%prefix% &6/claim removeowner [Claim] <Joueur>'
  addmember: '%prefix% &6/claim addmember <Joueur>'
  addmember-other: '%prefix% &6/claim addmember [Claim] <Joueur>'
  removemember: '%prefix% &6/claim removemember <Joueur>'
  removemember-other: '%prefix% &6/claim removemember [Claim] <Joueur>'
  remove: '%prefix% &6/claim remove'
  remove-other: '%prefix% &6/claim remove [Claim]'
  info: '%prefix% &6/claim info'
  info-other: '%prefix% &6/claim info [Claim]'
  teleport: '%prefix% &6/claim tp'
  teleport-other: '%prefix% &6/claim tp [Claim]'
  here: '%prefix% &6/claim here'
  near: '%prefix% &6/claim near [distance]'
  listadd: '%prefix% &6/claim listadd [Page]'
  listadd-other: '%prefix% &6/claim listadd [Joueur] [Page]'
  stats: '%prefix% &6/claim stats <sous-commande> [Commande]'
  stats-other: '%prefix% &6/claim stats <sous-commande> [Joueur] [Commande]'
  stats_reset: '%prefix% &6/claim stats reset [Commande]'
  stats_reset-other: '%prefix% &6/claim stats reset [Joueur] [Commande]'
  stats_show: '%prefix% &6/claim stats show [Commande]'
  stats_show-other: '%prefix% &6/claim stats show [Joueur] [Commande]'

claim:
  world:
    notallowed: "%prefix% &cTu ne peux pas faire cette commande dans ce monde"
    nothandle: "%prefix% &cLe monde &8%world% &cne gère pas les régions"
  exist:
    already: "%prefix% &cTu as déjà un claim"
    already-other: "%prefix% &8%region% &ca déjà un claim"
    not: "%prefix% &cTu n'as pas de claim"
    not-other: "%prefix% &8%region% &cne possède pas de claim"
  command:
    addmember: "%prefix% &6Tu viens d'ajouter &a%target% &6à ton claim"
    addmember-other: "%prefix% &6Tu viens d'ajouter &a%target% &6au claim de &a%region%"
    addowner: "%prefix% &6Tu viens d'ajouter &a%target% &6aux propriétaires de ton claim"
    addowner-other: "%prefix% &6Tu viens d'ajouter &a%target% &6aux propriétaires du claim de &a%region%"
    removemember: "%prefix% &6Tu viens de retirer &a%target% &6de ton claim"
    removemember-other: "%prefix% &6Tu viens de retirer &a%target% &6du claim de &a%region%"
    removeowner: "%prefix% &6Tu viens de retirer &a%target% &6des propriétaires de ton claim"
    removeowner-other: "%prefix% &6Tu viens de retirer &a%target% &6des propriétaires du claim de &a%region%"
    define: "%prefix% &6Tu viens de créer ton claim"
    define-other: "%prefix% &6Tu viens de créer le claim de &a%region%"
    redefine: "%prefix% &6Tu viens de redéfinir ton claim"
    redefine-other: "%prefix% &6Tu viens de redéfinir le claim de &a%region%"
    tp: "%prefix% &6Tu as été téléporté à ton claim"
    tp-other: "%prefix% &6Tu as été téléporté au claim de &a%region%"
    remove: "%prefix% &6Tu as supprimé ton claim"
    remove-other: "%prefix% &6Tu as supprimé le claim de &a%region%"
  domain:
    owner:
      already: "%prefix% &8%target% &cfait déjà parti des propriétaires de ton claim"
      already-other: "%prefix% &8%target% &cfait déjà parti des propriétaires du claim de &8%region%"
      not: "%prefix% &8%target% &cne fait pas parti des propriétaires de ton claim"
      not-other: "%prefix% &8%target% &cne fait pas parti des propriétaires du claim de &8%region%"
    member:
      already: "%prefix% &8%target% &cfait déjà parti de ton claim"
      already-other: "%prefix% &8%target% &cfait déjà parti du claim de &8%region%"
      not: "%prefix% &8%target% &cne fait pas parti de ton claim"
      not-other: "%prefix% &8%target% &cne fait pas parti du claim de &8%region%"
  selection:
    empty: "%prefix% &cTu dois d'abord faire une séléction"
    cuboid: "%prefix% &cTu ne peux faire que des sélections cubiques"
    overlap: "%prefix% &cLa séléction passe sur d'autres régions: &8%regions%"
    redefinenotoverlap: "%prefix% &cAttention, la séléction n'intègre pas l'ancien claim"
  tp:
    notset: "%prefix% &cTon claim n'a pas de point de téléportation défini"
    notset-other: "%prefix% &cLe claim de &8%region% &cn'a pas de point de téléportation défini"
  here:
    inside: "%prefix% &6Tu es dans ton claim"
    not-inside: "%prefix% &cTu n'es pas dans ton claim"
    nothing: "%prefix% &cTu n'es dans aucune région"
    message: "%prefix% &6Tu es dans la region de %regions%"
    separator: "&6, "
    text: "&a%region%"
    hover: "&7Clique ici pour voir les informations du claim de &8%region%"
  target:
    define: "%prefix% &a%sender% &6viens de définir ton claim"
    redefine: "%prefix% &a%sender% &6viens de changer la taille de ton claim"
    addmember: "%prefix% &a%sender% &6viens d'ajouter &a%target% &6à ton claim"
    removemember: "%prefix% &a%sender% &6viens de retirer &a%target% &6de ton claim"
    addowner: "%prefix% &a%sender% &6viens d'ajouter &a%target% &6aux propriétaires de ton claim"
    removeowner: "%prefix% &a%sender% &6viens de retirer &a%target% &6des propriétaires de ton claim"
    remove: "%prefix% &a%sender% &6viens de supprimer ton claim"
  interactglobal: "%prefix% &cTu ne peux pas interagir avec la région globale"
  selection-flags:
    define:
      greeting: "&6Vous rentrez dans le claim de &a%region%"
      farewell: "&6Vous sortez du claim de &a%region%"
    redefine:
      greeting: "&6Vous rentrez dans le claim de &a%region%"
      farewell: "&6Vous sortez du claim de &a%region%"
  info:
    message: "
    &7==========%prefix%&7==========
    \n &6Claim: &a%region%
    \n &6Propriétaires:
    \n  &7Joueurs: &a%owner-players%
    \n  &7Groupes: &a%owner-groups%
    \n &6Membres:
    \n  &7Joueurs: &a%member-players%
    \n  &7Groupes: &a%member-groups%
    \n &6Taille: &ax: %x-size%&6, &ay: %y-size%&6, &az: %z-size%
    \n &6Pilliers:
    &aNO&7(%northwest-x%;%northwest-z%)&6,
    &aNE&7(%northeast-x%;%northeast-z%)&6,
    &aSO&7(%southwest-x%;%southwest-z%)&6,
    &aSE&7(%southeast-x%;%southeast-z%)
    "
    owner-player:
      separator: "&7, &a"
      empty: "&cAucun"
    owner-group:
      separator: "&7, &a"
      empty: "&cAucun"
    member-player:
      separator: "&7, &a"
      empty: "&cAucun"
    member-group:
      separator: "&7, &a"
      empty: "&cAucun"
  listadd:
    not-a-number: "%prefix% &8%arg% &cn'est pas un nombre"
    invalid-page: "%prefix% &8%page% &cn'est pas un numéro de page valide. Il doit être supérieur ou égal à 1"
    no-region: "%prefix% &cTu ne fais parti d'aucun claim"
    no-region-other: "%prefix% &8%player% &cne fait parti d'aucun claim"
    not-enough-page: "%prefix% &cLa dernière page est &8%page%&c. Tu ne peux pas consulter la page &8%arg%&c."
    region-message: "&a%region%"
    page-message: "%previous% &7[&6%page%&7]&r %next%"
    previous-text: "&7 Page précédente"
    previous-hover: "&7Clique ici pour afficher la page précédente"
    next-text: "&7Page suivante"
    next-hover: "&7Clique ici pour afficher la page suivante"
    no-previous: "&7==============="
    no-next: "&7==============="
  stats:
    commandnotexist: "%prefix% &cLa commande &8%command% &cn'existe pas"
    commandnotstat: "%prefix% &cLa commande &8%command% &cne répertorie pas de statistiques"
    nodata: "%prefix% &cTu n'as jamais fait la commande &8%command%"
    nodata-other: "%prefix% &8%target% &cn'a jamais fait la commande &8%command%"
    nodata-all: "%prefix% &cTu n'as pas de statistique"
    nodata-all-other: "%prefix% &8%target% &cn'a pas de statistiques"
    show: "%prefix% &6Tu as effectué &a%stat% &6fois la commande &6%command%"
    show-other: "%prefix% &a%target% &6a effectué &a%stat% &6fois la commande &6%command%"
    show-total: "%prefix% &6Le total des commandes que tu as effectué est de &a%stat%"
    show-total-other: "%prefix% &6Le total des commandes que &a%target% &6a effectué est de &a%stat%"
    reset: "%prefix% &6Tu as réinitialisé tes statistiques de la commande &a%command%"
    reset-other: "%prefix% &6Tu as réinitialisé les statistiques de la commande &a%command% &6de &a%target%"
    reset-all: "%prefix% &6Tu as réinitialisé tes statistiques"
    reset-all-other: "%prefix% &6Tu as réinitialisé les statistiques de &a%target%"

# 'previous' est le message pour les anciens pilliers lors d'un redefine
# 'current' est le message pour les pilliers actuels lors d'un remove
# 'new' est le message pour les nouveaux pilliers lors d'un define et d'un redefine

pillar:
  previous:
    message: "&7Ancien pilliers: %northwest%&7, %northeast%&7, %southwest%&7, %southeast%&7"
    northwest:
      message: "&7&oNord Ouest&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Nord Ouest"
    northeast:
      message: "&7&oNord Est&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Nord Est"
    southwest:
      message: "&7&oSud Ouest&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Sud Ouest"
    southeast:
      message: "&7&oSud Est&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Sud Est"
  current:
    message: "&7Pilliers: %northwest%&7, %northeast%&7, %southwest%&7, %southeast%&7
    \n%current%"
    northwest:
      message: "&7&oNord Ouest&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Nord Ouest"
    northeast:
      message: "&7&oNord Est&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Nord Est"
    southwest:
      message: "&7&oSud Ouest&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Sud Ouest"
    southeast:
      message: "&7&oSud Est&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à l'ancien pillier &8Sud Est"
    current:
      message: "&7&oTa position actuelle&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à la position où tu as effectué la commande"
  new:
    message: "&6Pilliers: %northwest%&6, %northeast%&6, %southwest%&6, %southeast%&6
     \n%current%"
    northwest:
      message: "&aNord Ouest"
      hover: "&7En cliquant sur ce message tu seras directement téléporté au pillier &8Nord Ouest"
    northeast:
      message: "&aNord Est"
      hover: "&7En cliquant sur ce message tu seras directement téléporté au pillier &8Nord Est"
    southwest:
      message: "&aSud Ouest"
      hover: "&7En cliquant sur ce message tu seras directement téléporté au pillier &8Sud Ouest"
    southeast:
      message: "&aSud Est"
      hover: "&7En cliquant sur ce message tu seras directement téléporté au pillier &8Sud Est"
    current:
      message: "&6&oTa position actuelle&r"
      hover: "&7En cliquant sur ce message tu seras directement téléporté à la position où tu as effectué la commande"

